<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="/assests/css/signup.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        <label>Name</label>
        <input id="name" type="text" placeholder="" />
        <label>Username</label>
        <input id="username" type="text" placeholder="" />
        <label>Email</label>
        <input id="email" type="email" placeholder="" />
        <label>Password</label>
        <input id="password1" type="password" placeholder="" />
        <label>Confirm Password</label>
        <input id="password2" type="password" placeholder="" />
        <input onclick="func()" type="button" value="Submit" />
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login">Login here</a>
    </p>
    <script src="/assests/js/signup.js"></script>
  </body>
</html>

            <span class="fas fa-times"></span>
         </div>
      </div>

      </script>
   </body>
</html>
